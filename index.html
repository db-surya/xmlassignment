<div class="container">
    <h1>Workers table:</h1>
    <table id="demo"></table>
</div>


<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "worker.xml", true);
  xhttp.send();
  
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Worker Name</th><th>Profession</th><th>Phone</th></tr>";
  var x = xmlDoc.getElementsByTagName("worker");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("profession")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("phone")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
