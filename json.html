<div class="container">
  <h1>Worker details</h1>
  <ol id="category"></ol>
  <h2>Customer details</h2>
  <ol id="customer"></ol>
</div>

<script>
var x="";
var y="";
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myobj = JSON.parse(this.responseText);
    for( i in myobj.Workerdetails)
    {
        x +="<li>"+myobj.Workerdetails[i].name+"-"+myobj.Workerdetails[i].profession+"  "+myobj.Workerdetails[i].phone+"</li>";
    }
    for( i in myobj.customerdetails)
    {
      y +="<li>"+myobj.customerdetails[i].name+" from "+myobj.customerdetails[i].city+" Bill: "+myobj.customerdetails[i].bill+"</li>"
    }
    document.getElementById("category").innerHTML=x;
    document.getElementById("customer").innerHTML=y;

  } 
};
xmlhttp.open("GET", "worker.txt", true);
xmlhttp.send();
</script>
