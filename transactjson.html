<div class="container">
    <h1>Transaction details</h1>
    <ol id="category"></ol>
</div>
<script>
var x="";
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200) {
var myobj = JSON.parse(this.responseText);
for( i in myobj.Transactiondetails)
{
x +="<li>"+myobj.Transactiondetails[i].workername+"-"+myobj.Transactiondetails[i].customername+"-"+myobj.Transactiondetails[i].work+"-"+myobj.Transactiondetails[i].date+"-"+myobj.Transactiondetails[i].bill+"</li>";
} 
document.getElementById("category").innerHTML=x;
}
};
xmlhttp.open("GET", "Transaction.txt", true);
xmlhttp.send();
</script>
